<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gamestudio</title>
  <link rel="stylesheet" href="/css/stylesheet.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<div th:replace="fragments/navbar.html"></div>

<h2>Comments Minesweeper</h2>
<div>
  <table class="table">
    <thead class="table-header">
    <tr>
      <th>game</th>
      <th>player</th>
      <th>comment</th>
     </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${list}">
      <td th:text="${comment.game}"></td>
      <td th:text="${comment.player}"></td>
      <td th:text="${comment.comment}" scope="col">1</td>
    </tr>
    </tbody>
  </table>
</div>
<div class="col">
  <form action="#" th:action="@{/comment/add}" th:object="${comment}" th:method="post">
    <h1>Pridaj svoj komentar</h1>
       <select name="game">
         <option th:value="'MINESWEEPER'" th:text="MINESWEEPER"></option>
         <option th:value="'PUZZLE_FIFTEEN'" th:text="PUZZLE_FIFTEEN"></option>
         <option th:value="'TIC_TAC_TOE'" th:text="TIC-TAC-TOE"></option>
    </select>
    <label for="comment">comment</label>
    <input type="text" th:field="*{comment}" id="comment" placeholder="comment">
        <input type="submit" value="Pridaj">
  </form>

  <a th:href="@{/logout}" class="btn btn-success btn-lg active" role="button"
     aria-pressed="true">LOGOUT</a>
</div>

<div th:replace="fragments/footer.html"></div>

</body>

</html>
