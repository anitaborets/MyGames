<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamestudio</title>
    <link rel="stylesheet" href="/css/stylesheet.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<div th:replace="fragments/navbar.html"></div>

<div class="row gy-5 m-5">
    <div class="col">
        <h2 class="text-center text-primary">SCORE</h2>
    </div>
</div>

<div class="container overflow-hidden m-5">
    <div class="row gy-5">
        <div class="col">
            <h2>Minesweeper Score</h2>
            <table class="table table-bordered table-sm table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>player</th>
                    <th>game</th>
                    <th>score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="score : ${list}">
                    <td th:text="${scoreStat.index}" scope="col"></td>
                    <td th:text="${score.player}" scope="col"></td>
                    <td th:text="${score.game}"></td>
                    <td th:text="${score.score}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col">
            <h2>PuzzleFifteen Score</h2>
            <table class="table table-bordered table-sm table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>player</th>
                    <th>game</th>
                    <th>score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="score : ${listPuzzle}">
                    <td th:text="${scoreStat.index+1}" scope="col"></td>
                    <td th:text="${score.player}" scope="col"></td>
                    <td th:text="${score.game}"></td>
                    <td th:text="${score.score}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col">
            <h2>Tic-Tac-Toe Score</h2>
            <table class="table table-bordered table-sm table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>player</th>
                    <th>game</th>
                    <th>score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="score : ${listToes}">
                    <td th:text="${scoreStat.index+1}" scope="col"></td>
                    <td th:text="${score.player}" scope="col"></td>
                    <td th:text="${score.game}"></td>
                    <td th:text="${score.score}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="row gy-5 m-5">
        <div class="col">
            <h2 class="text-center text-primary">RATING</h2>
        </div>
    </div>

    <div class="row gy-5 m-5">
        <div class="col">
            <table class="table table-bordered table-sm table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>game</th>
                    <th>rating</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>MINESWEEPER</td>
                    <td th:text="${ratingMines}"></td>
                </tr>
                <tr>
                    <td>PUZZLE FIFTEEN</td>
                    <td th:text="${ratingPuzzle}"></td>
                </tr>
                <tr>
                    <td>TIC-TAC-TOE</td>
                    <td th:text="${ratingToe}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <div>
                <form action="#" th:action="@{/score/addrating}" th:object="${rating}" th:method="post">
                    <h1>Pridaj svoje hodnotenie:</h1>
                    <select name="game">
                        <option th:value="'MINESWEEPER'" th:text="MINESWEEPER"></option>
                        <option th:value="'PUZZLE_FIFTEEN'" th:text="PUZZLE_FIFTEEN"></option>
                        <option th:value="'TIC_TAC_TOE'" th:text="TIC-TAC-TOE"></option>
                    </select>

                    <select name="value" th:field="*{rating}">
                        <option th:each="i : ${#numbers.sequence(0,5)}" th:value="${i}" th:text="${i}"></option>
                    </select>
                    <input type="submit" value="Pridaj">
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<div th:replace="fragments/footer.html"></div>

</body>

</html>
